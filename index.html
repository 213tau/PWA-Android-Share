<img id="img">

<script>
(async () => {
  const cache = await caches.open("shared-images");
  const res = await cache.match("/__shared__");

  if (!res) return;

  const blob = await res.blob();
  document.getElementById("img").src = URL.createObjectURL(blob);

})();
</script>

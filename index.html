<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PWA Share Target</title>
</head>
<body>
  <h1>PWA File Share</h1>
  <div id="output"></div>

  <script>
    // If launched via Share Target (POST)
    if (window.location.search.includes("share-target")) {
      document.getElementById("output").innerText = "Shared data received!";
    } else {
      document.getElementById("output").innerText = "Normal GET load.";
    }
  </script>
</body>
</html>
